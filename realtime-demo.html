<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudShield - Real-Time Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .live-indicator.offline {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .live-dot.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .profile-circle-container {
            position: relative;
            display: inline-block;
        }

        .profile-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .profile-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .user-initials {
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            min-width: 250px;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInDown 0.3s ease forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-info {
            margin-bottom: 15px;
        }

        .profile-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-email {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .profile-dropdown hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        .profile-dropdown button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .profile-dropdown button:hover {
            background: #f8f9fa;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .welcome-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .activity-feed {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 2rem 0;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-details {
            flex: 1;
        }

        .activity-transaction {
            font-weight: 500;
            color: #333;
        }

        .activity-amount {
            color: #667eea;
            font-weight: bold;
        }

        .activity-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-safe {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-fraud {
            background: #ffebee;
            color: #c62828;
        }

        .status-review {
            background: #fff3e0;
            color: #ef6c00;
        }

        .alert-banner {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin: 1rem 0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            min-width: 400px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">🚀 FraudShield</div>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span id="connection-status">Connecting...</span>
        </div>
        <div id="auth-section">
            <!-- Profile circle or login button will be inserted here -->
        </div>
    </nav>

    <div class="dashboard-container">
        <div id="content">
            <div class="loading">Loading real-time dashboard...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, push } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3-dP7FMPOA1PyHewcx6XfSJFNvkLSnOE",
            authDomain: "fraud-detection-system-1c685.firebaseapp.com",
            databaseURL: "https://fraud-detection-system-1c685-default-rtdb.firebaseio.com",
            projectId: "fraud-detection-system-1c685",
            storageBucket: "fraud-detection-system-1c685.firebasestorage.app",
            messagingSenderId: "23355196531",
            appId: "1:23355196531:web:3856e15984c583a3fad606",
            measurementId: "G-FLYW9H2GFV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        class FraudShieldApp {
            constructor() {
                this.user = null;
                this.token = null;
                this.isLoggedIn = false;
                this.firebaseListeners = [];
                this.init();
            }

            init() {
                this.checkAuthStatus();
                this.setupEventListeners();
                this.initializeRealtimeConnection();
            }

            initializeRealtimeConnection() {
                // Monitor Firebase connection status
                const connectedRef = ref(database, '.info/connected');
                onValue(connectedRef, (snapshot) => {
                    const isConnected = snapshot.val();
                    this.updateConnectionStatus(isConnected);
                });
            }

            updateConnectionStatus(isConnected) {
                const statusElement = document.getElementById('connection-status');
                const dotElement = document.querySelector('.live-dot');

                if (isConnected) {
                    statusElement.textContent = 'Live';
                    statusElement.classList.remove('offline');
                    dotElement.classList.remove('offline');
                    console.log('🔗 Connected to Firebase Real-time Database');
                } else {
                    statusElement.textContent = 'Offline';
                    statusElement.classList.add('offline');
                    dotElement.classList.add('offline');
                    console.log('🔌 Disconnected from Firebase');
                }
            }

            checkAuthStatus() {
                const token = localStorage.getItem('token');
                const userStr = localStorage.getItem('user');

                if (token && userStr) {
                    try {
                        this.user = JSON.parse(userStr);
                        this.token = token;
                        this.isLoggedIn = true;
                        this.showDashboard();
                    } catch (e) {
                        this.showLoginForm();
                    }
                } else {
                    this.showLoginForm();
                }
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const dropdown = document.querySelector('.profile-dropdown');
                    if (dropdown && !e.target.closest('.profile-circle-container')) {
                        dropdown.remove();
                    }
                });
            }

            showLoginForm() {
                const authSection = document.getElementById('auth-section');
                const content = document.getElementById('content');

                authSection.innerHTML = `
                    <button class="btn" onclick="app.showLoginModal()">Login / Register</button>
                `;

                content.innerHTML = `
                    <div class="welcome-card">
                        <h1>Welcome to FraudShield</h1>
                        <p>Real-time AI-powered fraud detection system</p>
                        <button class="btn" onclick="app.showLoginModal()">Get Started</button>
                    </div>
                `;
            }

            showLoginModal() {
                this.createModal(`
                    <h2>Login to FraudShield</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div style="text-align: center; margin-top: 1rem;">
                            <button type="button" onclick="app.showRegisterModal()" class="btn-secondary">Create Account</button>
                        </div>
                    </form>
                    <div id="login-error" class="error" style="display: none;"></div>
                `);

                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:3001/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.user = data.data.user;
                        this.token = data.data.token;
                        localStorage.setItem('user', JSON.stringify(this.user));
                        localStorage.setItem('token', this.token);
                        this.isLoggedIn = true;

                        this.closeModal();
                        this.showDashboard();
                    } else {
                        this.showError('login-error', data.message);
                    }
                } catch (error) {
                    this.showError('login-error', 'Login failed. Please try again.');
                }
            }

            showRegisterModal() {
                this.createModal(`
                    <h2>Create FraudShield Account</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="reg-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="reg-password" placeholder="Password (min 6 chars)" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Create Account</button>
                        </div>
                        <div style="text-align: center; margin-top: 1rem;">
                            <button type="button" onclick="app.showLoginModal()" class="btn-secondary">Back to Login</button>
                        </div>
                    </form>
                    <div id="register-error" class="error" style="display: none;"></div>
                `);

                document.getElementById('register-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleRegister();
                });
            }

            async handleRegister() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;

                try {
                    const response = await fetch('http://localhost:3001/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.user = data.data.user;
                        this.token = data.data.token;
                        localStorage.setItem('user', JSON.stringify(this.user));
                        localStorage.setItem('token', this.token);
                        this.isLoggedIn = true;

                        this.closeModal();
                        this.showDashboard();
                    } else {
                        this.showError('register-error', data.message);
                    }
                } catch (error) {
                    this.showError('register-error', 'Registration failed. Please try again.');
                }
            }

            createModal(content) {
                this.closeModal(); // Remove existing modal

                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `<div class="modal-content">${content}</div>`;
                document.body.appendChild(modal);

                // Close modal on outside click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
            }

            closeModal() {
                const modal = document.querySelector('.modal');
                if (modal) modal.remove();
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }

            showProfileCircle() {
                const authSection = document.getElementById('auth-section');

                const getInitials = (name) => {
                    return name
                        .split(' ')
                        .map(n => n[0])
                        .join('')
                        .toUpperCase()
                        .slice(0, 2);
                };

                authSection.innerHTML = `
                    <div class="profile-circle-container">
                        <div class="profile-circle" onclick="app.toggleProfileDropdown()">
                            <span class="user-initials">${getInitials(this.user.name)}</span>
                        </div>
                    </div>
                `;
            }

            toggleProfileDropdown() {
                const existingDropdown = document.querySelector('.profile-dropdown');
                if (existingDropdown) {
                    existingDropdown.remove();
                    return;
                }

                const dropdown = document.createElement('div');
                dropdown.className = 'profile-dropdown';
                dropdown.innerHTML = `
                    <div class="profile-info">
                        <div class="profile-name">${this.user.name}</div>
                        <div class="profile-email">${this.user.email}</div>
                        <div class="profile-role">${this.user.role}</div>
                    </div>
                    <hr>
                    <button onclick="app.showDashboard()">🏠 Dashboard</button>
                    <button onclick="app.showProfile()">👤 Profile Settings</button>
                    <button onclick="app.showActivity()">📊 Activity</button>
                    <button onclick="app.submitTransaction()">💳 Submit Transaction</button>
                    <button onclick="app.logout()" style="color: #ff4757;">🚪 Logout</button>
                `;

                document.querySelector('.profile-circle-container').appendChild(dropdown);
            }

            async showDashboard() {
                this.showProfileCircle();
                this.setupRealtimeListeners();

                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="welcome-card">
                        <h1>Welcome back, ${this.user.name}!</h1>
                        <p>Real-time FraudShield dashboard - Updates live as transactions are processed!</p>
                    </div>

                    <div class="stats-grid" id="stats-container">
                        <div class="stat-card">
                            <div class="stat-number" id="total-transactions">0</div>
                            <div class="stat-label">Total Transactions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="safe-transactions">0</div>
                            <div class="stat-label">Safe Transactions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="flagged-transactions">0</div>
                            <div class="stat-label">Flagged Transactions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="avg-risk-score">0%</div>
                            <div class="stat-label">Avg Risk Score</div>
                        </div>
                    </div>

                    <div id="alerts-container"></div>

                    <div class="activity-feed">
                        <h3>Recent Activity</h3>
                        <div id="activity-list">Loading activity...</div>
                    </div>

                    <div class="welcome-card">
                        <h3>Quick Actions</h3>
                        <div style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                            <button class="btn" onclick="app.submitTransaction()">💳 Submit New Transaction</button>
                            <button class="btn btn-secondary" onclick="app.viewAnalytics()">📈 View Analytics</button>
                            <button class="btn btn-secondary" onclick="app.testRealtime()">⚡ Test Real-time Updates</button>
                        </div>
                    </div>
                `;

                // Load initial data
                await this.loadDashboardData();
            }

            setupRealtimeListeners() {
                // Clean up existing listeners
                this.firebaseListeners.forEach(unsubscribe => unsubscribe());

                // Listen for dashboard stats updates
                const statsRef = ref(database, 'dashboard/stats');
                const statsUnsubscribe = onValue(statsRef, (snapshot) => {
                    const stats = snapshot.val();
                    if (stats) {
                        this.updateDashboardStats(stats);
                    }
                });

                // Listen for new transactions
                const transactionsRef = ref(database, 'transactions');
                const transactionsUnsubscribe = onValue(transactionsRef, (snapshot) => {
                    const transactions = snapshot.val();
                    if (transactions) {
                        this.updateActivityFeed(transactions);
                    }
                });

                // Listen for fraud alerts
                const alertsRef = ref(database, 'alerts');
                const alertsUnsubscribe = onValue(alertsRef, (snapshot) => {
                    const alerts = snapshot.val();
                    if (alerts) {
                        this.updateAlerts(alerts);
                    }
                });

                this.firebaseListeners = [statsUnsubscribe, transactionsUnsubscribe, alertsUnsubscribe];
            }

            async loadDashboardData() {
                try {
                    const response = await fetch('http://localhost:3001/api/auth/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.updateDashboardStats(data.data.statistics);
                        this.updateActivityFeed(data.data.recentActivity);
                    }
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                }
            }

            updateDashboardStats(stats) {
                document.getElementById('total-transactions').textContent = stats.totalTransactions || 0;
                document.getElementById('safe-transactions').textContent = stats.safeTransactions || 0;
                document.getElementById('flagged-transactions').textContent = stats.flaggedTransactions || 0;
                document.getElementById('avg-risk-score').textContent = `${stats.averageRiskScore || 0}%`;

                // Add visual indicators for changes
                this.animateStatCards();
            }

            animateStatCards() {
                const statCards = document.querySelectorAll('.stat-card');
                statCards.forEach(card => {
                    card.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 200);
                });
            }

            updateActivityFeed(transactions) {
                const activityList = document.getElementById('activity-list');

                if (!transactions || Object.keys(transactions).length === 0) {
                    activityList.innerHTML = '<p>No recent activity</p>';
                    return;
                }

                // Convert Firebase object to array and sort by date
                const transactionsArray = Object.values(transactions)
                    .filter(tx => tx.userId === this.user.email)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 5);

                activityList.innerHTML = transactionsArray.map(tx => `
                    <div class="activity-item">
                        <div class="activity-details">
                            <div class="activity-transaction">${tx.transactionId}</div>
                            <div class="activity-amount">$${tx.amount}</div>
                        </div>
                        <div class="activity-status ${tx.status.toLowerCase().replace('_', '-')}">
                            ${tx.status}
                        </div>
                    </div>
                `).join('');
            }

            updateAlerts(alerts) {
                const alertsContainer = document.getElementById('alerts-container');

                if (!alerts) {
                    alertsContainer.innerHTML = '';
                    return;
                }

                // Convert Firebase object to array and filter unread alerts
                const alertsArray = Object.values(alerts)
                    .filter(alert => !alert.read)
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .slice(0, 3);

                if (alertsArray.length === 0) {
                    alertsContainer.innerHTML = '';
                    return;
                }

                alertsContainer.innerHTML = alertsArray.map(alert => `
                    <div class="alert-banner">
                        <div>
                            <strong>🚨 ${alert.type.toUpperCase()}</strong><br>
                            ${alert.message}
                        </div>
                        <div class="alert-badge">
                            ${new Date(alert.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `).join('');
            }

            async submitTransaction() {
                this.createModal(`
                    <h2>Submit New Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <input type="text" id="transaction-id" placeholder="Transaction ID" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="merchant" placeholder="Merchant" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="location" placeholder="Location" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ip-address" placeholder="IP Address" required>
                        </div>
                        <div class="form-group">
                            <select id="channel" required>
                                <option value="">Select Channel</option>
                                <option value="Web App">Web App</option>
                                <option value="Mobile App">Mobile App</option>
                                <option value="POS Terminal">POS Terminal</option>
                                <option value="ATM">ATM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Submit Transaction</button>
                        </div>
                    </form>
                    <div id="transaction-result"></div>
                `);

                document.getElementById('transaction-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleTransactionSubmit();
                });
            }

            async handleTransactionSubmit() {
                const transactionData = {
                    transactionId: document.getElementById('transaction-id').value,
                    userId: this.user.email,
                    amount: parseFloat(document.getElementById('amount').value),
                    merchant: document.getElementById('merchant').value,
                    location: document.getElementById('location').value,
                    ipAddress: document.getElementById('ip-address').value,
                    channel: document.getElementById('channel').value
                };

                try {
                    const response = await fetch('http://localhost:3001/api/transactions/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(transactionData)
                    });

                    const data = await response.json();

                    const resultElement = document.getElementById('transaction-result');

                    if (data.status === 'success') {
                        resultElement.innerHTML = `
                            <div class="success">
                                ✅ Transaction submitted successfully!<br>
                                <strong>Risk Score:</strong> ${data.data.riskScore}%<br>
                                <strong>Status:</strong> ${data.data.status}<br>
                                <strong>Analysis:</strong> ${data.data.fraudReasons?.join(', ') || 'No issues detected'}
                            </div>
                        `;

                        // The real-time listeners will automatically update the dashboard
                        setTimeout(() => this.closeModal(), 3000);
                    } else {
                        resultElement.innerHTML = `<div class="error">${data.message}</div>`;
                    }
                } catch (error) {
                    document.getElementById('transaction-result').innerHTML =
                        '<div class="error">Transaction submission failed. Please try again.</div>';
                }
            }

            async testRealtime() {
                this.createModal(`
                    <h2>Test Real-time Updates</h2>
                    <p>Submit a test transaction to see real-time updates in action!</p>
                    <div class="form-group">
                        <button class="btn" onclick="app.submitTestTransaction()">🚀 Submit Test Transaction</button>
                    </div>
                    <div id="test-result"></div>
                `);

                // Add event listener for the test button
                document.querySelector('.modal button').addEventListener('click', () => {
                    this.submitTestTransaction();
                });
            }

            async submitTestTransaction() {
                const testTransaction = {
                    transactionId: `TEST_${Date.now()}`,
                    userId: this.user.email,
                    amount: Math.floor(Math.random() * 10000) + 100,
                    merchant: "Test Merchant " + Math.floor(Math.random() * 1000),
                    location: "Test City",
                    ipAddress: "192.168.1." + Math.floor(Math.random() * 255),
                    channel: ["Web App", "Mobile App", "POS Terminal"][Math.floor(Math.random() * 3)]
                };

                try {
                    const response = await fetch('http://localhost:3001/api/transactions/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(testTransaction)
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        document.getElementById('test-result').innerHTML = `
                            <div class="success">
                                ✅ Test transaction submitted!<br>
                                Watch your dashboard update in real-time!
                            </div>
                        `;
                    }
                } catch (error) {
                    document.getElementById('test-result').innerHTML =
                        '<div class="error">Test transaction failed. Please try again.</div>';
                }
            }

            async viewAnalytics() {
                alert('Analytics dashboard would open here!\n\nThis would show detailed fraud analytics and reports.');
            }

            async showProfile() {
                alert('Profile settings would open here!\n\nUsers can update their profile information, change passwords, etc.');
            }

            async showActivity() {
                alert('Activity history would show here!\n\nUsers can view their transaction history and activity logs.');
            }

            logout() {
                // Clean up Firebase listeners
                this.firebaseListeners.forEach(unsubscribe => unsubscribe());

                localStorage.removeItem('user');
                localStorage.removeItem('token');
                this.user = null;
                this.token = null;
                this.isLoggedIn = false;
                document.querySelector('.profile-dropdown')?.remove();
                this.showLoginForm();
            }
        }

        // Initialize the app
        const app = new FraudShieldApp();

        // Make app globally available for onclick handlers
        window.app = app;
    </script>
</body>
